name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  buildWindow:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make

  buildUbuntu:

    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v3

    - name: Install
      run: sudo apt-get install build-essential

    - name: Set up OpenGL
      uses: openrndr/setup-opengl@v1.1

    - run: xvfb-run glxinfo  

    - name: make
      run: make


