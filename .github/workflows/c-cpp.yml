name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  buildWindow:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make

  buildUbuntu:

    runs-on: ubuntu-20.04


    steps:
    - uses: actions/checkout@v3

    - name: Install
      run: sudo apt-get update && sudo apt-get install mesa-utils  libglew-dev libglu1-mesa-dev libglfw3-dev libglm-dev freeglut3-dev mesa-common-dev  libao-dev libmpg123-dev

    - name: Set up OpenGL
      uses: openrndr/setup-opengl@v1.1

    #- run: xvfb-run glxinfo
    - name: make
      run: make


